plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.yjh256'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation('org.springframework.boot:spring-boot-starter-web')
	implementation('org.projectlombok:lombok')
	annotationProcessor('org.projectlombok:lombok')

	implementation('org.springframework.boot:spring-boot-starter-data-jpa')
	implementation("org.mariadb.jdbc:mariadb-java-client")
	implementation('com.h2database:h2')

	implementation('org.mariadb.jdbc:mariadb-java-client')

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

def webappDir = "$projectDir/src/main/resources/frontend"

sourceSets {
	main {
		resources {
			srcDirs = ["$webappDir/build", "$projectDir/src/main/resources"]
		}
	}
}

processResources {
	dependsOn "buildReact"
}

task buildReact(type: Exec) {
	dependsOn "installReact"
	workingDir "$webappDir"
	inputs.dir "$webappDir"
	group = BasePlugin.BUILD_GROUP
	if (System.getProperty('os.name').toLowerCase(Locale.ROOT).contains('windows')) {
		commandLine "npm.cmd", "run-script", "build"
	} else {
		commandLine "npm", "run-script", "build"
	}
}

task installReact(type: Exec) {
	workingDir "$webappDir"
	inputs.dir "$webappDir"
	group = BasePlugin.BUILD_GROUP
	if (System.getProperty('os.name').toLowerCase(Locale.ROOT).contains('windows')) {
		commandLine 'curl', '-sL', 'https://deb.nodesource.com/setup_16.x', '|', 'sudo', '-E', 'bash', '-'
		commandLine 'sudo', 'apt-get', 'install', '-y', 'nodejs'
		commandLine "npm.cmd", "audit", "fix", '--scan'
		commandLine 'npm.cmd', 'install'
	} else {
		commandLine 'curl', '-sL', 'https://deb.nodesource.com/setup_16.x', '|', 'sudo', '-E', 'bash', '-'
		commandLine 'sudo', 'apt-get', 'install', '-y', 'nodejs'
		commandLine "npm", "audit", "fix", '--scan'
		commandLine 'npm', 'install'
	}
}

test {
	useJUnitPlatform()
}
